<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Willian Igor">
    <meta name="description" content="This application/site was created as a submission to a challenge.">

    <!--========== Stylesheet ==========-->
    <link rel="stylesheet" href="assets/stylesheet/global.css" />

    <!--========== GoogleFonts ==========-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@800&family=Montserrat:wght@500&family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!--========== GoogleIcons ==========-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!--========== Guide ==========-->
    <link rel="shortcut icon" href="assets/icons/devchallenges.png" type="image/x-icon">
    <title>Edie Homepage - devChallenges</title>
  </head>
  <body>
    <header class="header">
      <h1>Edie</h1>
      <nav>
        <span class="material-symbols-outlined menuHandle">menu</span>
        <ul id="menu">
          <li><span class="material-symbols-outlined menuHandle">close</span></li>
          <li class="menuHandle"><a href="#">Home</a></li>
          <li class="menuHandle"><a href="#">Services</a></li>
          <li class="menuHandle"><a href="#">Our Works</a></li>
          <li class="menuHandle"><a href="#">Clients</a></li>
          <li class="menuHandle"><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main></main>
    <footer></footer>

    <!--========== Script ==========-->
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        document.querySelectorAll('.menuHandle').forEach(element => {
          element.onclick = () => {
            document.querySelector('#menu').classList.toggle('show')
          }
        });        
      })
    </script>
  </body>
</html>
